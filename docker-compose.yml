version: '3.8'

services:
  vk2discord-bot:
    build: .
    container_name: vk2discord-bot
    restart: unless-stopped
    environment:
      - VK_TOKEN=${VK_TOKEN}
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
      - LOG_LEVEL=INFO
    # Добавляем сетевые настройки
    network_mode: "bridge"
    # Настройки DNS для лучшей работы
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"